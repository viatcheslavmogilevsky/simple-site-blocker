<!DOCTYPE html>
<html>
<head>
  <title>Site Blocker Settings</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin: 10px 0;
    }
    .note {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Blocked Sites</h2>
  <div class="note">Enter one domain per line (e.g., facebook.com)</div>
  <textarea id="blockedSites"></textarea>
  <button id="save">Save</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
